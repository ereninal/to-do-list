<h3 class="bg-primary text-white p-4 text-center">
    {{getHeader()}}
</h3>
<div class="container-lg">
    <div class="row justify-content-center">
        <div class="col-7">
            <div class="input-group">
                <input type="text" #textContent class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)="addItem(textContent.value); textContent.value='';">Add</button>
                </div>
            </div>
            <div class="custom-control custom-checkbox my-3">
                <input type="checkbox" [(ngModel)]="displayAll" class="custom-control-input" name="" id="displayAll">
                <label class="custom-control-label" for="displayAll">Display All</label>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th> </th>
                        <th>Description</th>
                        <th>Check</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let content of getContents(); let i=index">
                        <td>{{i+1}}</td>
                        <td>{{content.description}} </td>
                        <td>
                            <input type="checkbox" [(ngModel)]="content.action">
                        </td>
                        <td [ngSwitch]="content.action">
                            <div *ngSwitchCase="true">Yes</div>
                            <div *ngSwitchCase="false">No</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
